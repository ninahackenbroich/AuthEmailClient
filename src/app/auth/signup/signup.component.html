<div class="container py-5">
  <h1>Sign Up</h1>
  <form [formGroup]="authForm">
    <div class="mb-3">
      <label for="exampleInputUsername" class="form-label">Username</label>
      <input formControlName="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
    </div>
    {{ authForm.get('username')?.errors | json }}
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    {{ authForm.get('password')?.errors | json }}

    <div class="mb-3">
      <label for="exampleInputPasswordConfirm" class="form-label">Confirm Password</label>
      <input formControlName="passwordConfirmation" type="password" class="form-control" id="exampleInputPasswordConfirm">
    </div>
    {{ authForm.get('passwordConfirmation')?.errors | json }}
    <button type="submit" class="btn btn-primary">Submit</button>

    {{ authForm.errors | json }}
  </form>
</div>
