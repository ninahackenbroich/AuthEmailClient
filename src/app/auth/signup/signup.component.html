<div class="container py-5">
  <h1>Sign Up</h1>
  <form [formGroup]="authForm">
    <app-input label="Username" [control]="authForm.controls.username"></app-input>
    <app-input label="Password" [control]="authForm.controls.password"></app-input>
    <app-input label="Confirm Password" [control]="authForm.controls.passwordConfirmation"></app-input>
    <button type="submit" class="btn btn-primary mt-5">Submit</button>
  </form>
</div>
