<div class="header ui grid justify-content-center">
  <div class="twelve wide column">
    <h3>{{ email.subject }}</h3>
    <div>
      From: <i>{{ email.from }}</i>
    </div>
    <div>
      To: <i>{{ email.to }}</i>
    </div>
  </div>
  <div class="four wide column">
    <app-email-reply [email]="email"></app-email-reply>
  </div>
</div>
<div class="ui divider">
</div>
<div class="" [innerHTML]="email.html">

</div>
