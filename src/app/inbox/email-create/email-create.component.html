<button (click)="showModal = true" class="ui button inverted primary fluid">Compose</button>

<app-modal (dismiss)="showModal = false" *ngIf="showModal">
  <div class="header" modalTitle>
    Compose
  </div>
  <div class="content">
    <app-email-form (emailSubmit)="onSubmit($event)" [email]="email"></app-email-form>
  </div>
</app-modal>
